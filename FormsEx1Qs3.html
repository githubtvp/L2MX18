<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms : Qsn 3</title>
    <link rel="stylesheet" type="text/css" href="FormsEx1Qsn3CSS.css" />
</head>

<body>
    <table>

        <tr>
            <td class = "img">
                <p><img src="images/ChromeIcon.png" width="30px" height="30px" alt="Chrome Icon"></p>
                <p>FormsEx1Qsn3.html</p>
            </td>
            <td>
                <div id="formcontainer">
                    <h1>Travel reservation form</h1>
                    <p>
                    <h3>* denotes mandatory</h3>
                    </p>

                    <form id="resvn" name="resvn" method="post">
                        <b>
                            <legend>Full name* :</legend>
                            <input type="text" name="fullname" id="fullname" placeholder="FirstName LastName" />

                            <legend>Email address* :</legend>
                            <input type="text" name="emailadd" id="emailadd" placeholder="EMAIL_ADDRESS" />
                            <legend>Select Tour Package* :</legend>
                            <select name="tourpkg" id="tourpkg">
                                <option value="tourpkg">Goa</option>
                            </select>
                            <legend>Arrival date* :</legend>
                            <input type="text" name="arrdate" id="arrdate" placeholder="mm/dd/yy" />
                            <legend>Number of persons* :</legend>
                            <input type="text" name="npers" id="npers" placeholder="UNKOWN_TYPE" />

                            <legend>What would you want to avail?*</legend>
                            <label>Boarding</label>
                            <input type="checkbox" id="boarding" name="boarding"><br>
                            <label>Fooding</label>
                            <input type="checkbox" id="fooding" name="fooding"><br>
                            <label>Sight seeing</label>
                            <input type="checkbox" id="sightseeing" name="sightseeing">
                            <legend>Discount Coupon code :</legend>
                            <input type="text" name="discode" id="discode" placeholder="UNKOWN_TYPE" />

                            <legend>Terms and conditions*</legend>
                            <input type="radio" id="agree" name="agree" value="agree" checked>
                            <label for="agree">I agree</label>
                            <input type="radio" id="disagree" name="disagree" value="disagree">
                            <label for="disagree">I disagree</label><br>
                        </b>
                        <input type="button" id="complete" name="complete" value="Complete reservation" onclick="msg()">

                </div>



            </td>


        </tr>

    </table>








</body>

</html>
