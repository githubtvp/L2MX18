<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form action="/payments" method="POST" id="checkoutForm">
            <label for="paymentmethod">PAYMENT METHOD</label><br>
            <select name="paymentmethod" id="paymentmethod">
              <option value="visa">VISA</option>
              <option value="mastercard">MASTER CARD</option>
              <option value="gpay">GPAY</option>
            </select><br>
            <label for="cardname">CARD NAME</label><br>
            <input type="text" id="cardname" name="cardname" required><br>
            <label for="cardno">CARD NUMBER</label><br>
            <input type="text" id="cardno" name="cardno" required pa>
            <input type ="text" id="cardtype" name="cardtype" size="3px" disabled><br>
            <label for="expirydate">Expiry Date:</label><br>
            <input type="text" id="expirydate" name="expirydate" placeholder="MM/YY" required>           
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Submit</button>
        </form>
        <p id="resultMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
