<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css1.css" />
</head>

<body onload="onLoadBillingPage()">
    <div id="formcontainer">
        <form method="post">
            <div class="header">
                <h1>Product Purchase</h1>
            </div>
            <div class="div1">
                <fieldset class="labelfloatleft">
                    <table>
                        <tr>
                            <td>
                                <legend>Your Basic Information</legend>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" id="fname" placeholder="First name" autocomplete="off"
                                    pattern="[A-Za-z]+" aria-label="First name" size="25">
                            </td>
                            <td colspan="2">
                                <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </p>
                            </td>
                            <td><input type="text" id="lname" placeholder="Last name" autocomplete="off"
                                    pattern="[A-Za-z]+" aria-label="Last name" size="25">
                            </td>
                        </tr>
                        <tr>
                            <td height="15">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input type="email" id="email" placeholder="name@anywhere.com" autocomplete="off"
                                    aria-label="Email address" size="65">
                            </td>
                        </tr>
                        <tr>
                            <td height="15">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input type="text" id="coyname" placeholder="Company name" aria-label="Company name"
                                    size="65">
                            </td>
                        </tr>
                    </table>
                </fieldset>


                <fieldset class="labelfloatleft">
                    <table>
                        <tr>
                            <td>
                                <legend>Billing Address</legend>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input type="text" id="street" placeholder="Street" aria-label="street" size="65">
                            </td>
                        </tr>
                        <tr>
                            <td> <input type="text" id="city" placeholder="City" aria-label="city" size="25">
                            </td>
                            <td colspan="1">
                                <p>&nbsp; &nbsp;</p>
                            </td>
                            <td><select name="country" id="country" width="20px">
                                    <option selected>Country</option>
                                    <option value="India">India</option>
                                    <option value="Srilanka">SriLanka</option>
                                    <option value="Nepal">Nepal</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td height="15">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="zip" placeholder="Zip" pattern="[1-9][0-9]{5}$" aria-label="zip"
                                    width="25">
                            </td>
                            <td colspan="1">
                                <p>&nbsp; &nbsp; </p>
                            </td>
                            <td><select name="zip" id="zipcode">
                                    <option selected>-</option>
                                    <option value="641001">641001</option>
                                    <option value="641002">641002</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <div class="div2">
                <fieldset class="labelfloatleft">
                    <table>
                        <tr>
                            <td>
                                <legend>Purchase Details</legend>
                            </td>
                        </tr>
                        <tr>
                            <td><label id="productCat">Agricultural Products</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="qty">Quantity</label>
                            </td>
                            <td>
                                <input type="text" id="qty" size="1" onchange="qtyChg()">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="productName">ProductName</label></td>
                            <td>
                                <p id="productName">Raw Agricultural Grains</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="productCost">Product Price</label>
                            </td>
                            <td>
                                <label id="productCost">productCost</label>
                            </td>
                            <td><label id="x"></label></td>
                            <td><label id="qtyEnt"></label>
                            </td>
                            <td><label id="productAmt"></label></td>
                        </tr>
                        <tr>
                            <td><label id="setupfee" for="fee">Set up fee :</label></td>
                            <td> <label id="fee"></label><br></td>
                        </tr>
                        <tr>
                            <td><label id="total" for="total">Total :</label></td>
                            <td><label id="totalAmt"></label></td>
                        </tr>
                    </table>
                    <a class="btn btn-primary" type="reset" onclick="reset()">Reset</a>
                    <a class="btn btn-primary" href="product.html" role="button" onclick="reset()">Back</a>
                    <a class="btn btn-primary" href="index.html" role="button">Cancel</a>
                    <a id="btnPlaceOrder" class="btn btn-primary disabled" href="summary.html" role="button"
                        onclick="placeOrder()">Place Order</a>
                </fieldset>
            </div>
        </form>
        <!--End <form method="post">-->
    </div> <!--End <div id = "formcontainer">-->
    <script src="js1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
